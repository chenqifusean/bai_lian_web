                        <p>
                            <i>*</i>

                        </p>
                        <p>
                            <i>*</i>
                            <label for="telphone" class="fwidth">手机号:</label>
                            <input name="telphone" id="telphone" type="text" placeholder="请输入11位手机号码">
                            <label id="telphone-error" class="error tishi" for="telphone"></label>
                        </p>
                        
                        <p>
                            <i>*</i>
                            <label class="fwidth" for="email">电子邮箱：</label>
                            <input name="email" id="email" type="text" placeholder="请输入有效邮箱">
                            <label id="email-error" class="error tishi" for="email"></label>
                        </p>
                        <p>
                            <label style="margin-left: 130px;">
